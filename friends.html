<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>My Friends</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .friend-list {
      text-align: left;
      padding-left: 1rem;
      display: inline-block;
      margin-top: 1rem;
    }
    .friend-list li {
      margin-bottom: 1rem;
    }
    .friend-name {

</head>
