<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me</title>
  <style>
    /* Black and White Theme with Animations */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeInBody 1.5s ease-in-out;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      max-width: 450px;
      padding: 2rem;
      background: #111;
      border: 2px solid #fff;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px #fff;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-size: 2rem;
      animation: fadeInText 1.5s ease-in;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
      animation: fadeInText 1.7s ease-in;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #fff;
      padding: 0.5rem 1.2rem;
      margin: 0.3rem;
      display: inline-block;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
      animation: fadeInText 2s ease-in;
    }

    .links a:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 10px #fff;
    }

    .contact-info {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      line-height: 1.4;
      opacity: 0;
      animation: fadeInContact 2.5s ease forwards;
    }

    @keyframes fadeInContact {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, I'm Sheikh Junaid</h1>
    <p>
      Passionate about tech, cricket, and hanging out with friends.  
      Welcome to my personal page!
    </p>

    <div class="links">
      <a href="friends.html">Friends Page</a>
      <a href="cricketteam.html">Cricket Team</a>
    </div>

    <div class="contact-info">
      <p><strong>Email:</strong> sheikhjenaid@outlook.com</p>
      <p><strong>Phone:</strong> +91 9796336336</p>
      <p><strong>Location:</strong> Srinagar, J&K</p>
    </div>
  </div>
</body>
</html>
