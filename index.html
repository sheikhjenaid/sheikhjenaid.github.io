<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sheikh Junaid - Personal Page</title>
  <style>
    /* Reset & base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .typing {
      display: inline-block;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30, end), blink 0.7s step-end infinite;
      max-width: 100%;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    p {
      margin-top: 0.8rem;
      font-size: 1rem;
      line-height: 1.6;
      color: #e0e0e0;
    }

    .links a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff6b6b, #f06595);
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }

    .contact-info {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    .contact-info p {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="typing">Hello, I'm Sheikh Junaid</span></h1>
    <p>Sr. Release Engineer | Tech & Cricket Enthusiast | Srinagar, J&K</p>

    <div class="links">
      <a href="friends.html">Friends Page</a>
      <a href="cricketteam.html">Cricket Team</a>
    </div>

    <div class="contact-info">
      <p><strong>Email:</strong> sheikhjenaid@outlook.com</p>
      <p><strong>Phone:</strong> +91 9796336336</p>
      <p><strong>Location:</strong> Srinagar, J&K</p>
    </div>
  </div>
</body>
</html>
